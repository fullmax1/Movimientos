<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>NequiBotGV - Movimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-fondo: #0a0f1c;
      --color-destello: #004466;
      --color-claro: #fff;
      --color-texto-input: #3C114B;
      --color-sombra: rgba(0, 0, 0, 0.15);
      --font-size-input: 16px;
      --font-size-small: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--color-fondo), var(--color-destello));
      font-family: 'Manrope', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #fff;
    }
    .formulario {
      background: var(--color-claro);
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px var(--color-sombra);
    }
    .titulo {
      font-size: 32px;
      font-weight: 700;
      color: var(--color-claro);
      margin-bottom: 25px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 85, 170, 0.5);
    }
    .input-campo {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 14px;
      font-size: var(--font-size-input);
      background: #f9f9f9;
      color: var(--color-texto-input);
      font-weight: 500;
    }
    .boton {
      margin-top: 18px;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, #004466, #006699);
      color: #fff;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 390px;
      margin: 0 auto;
      background: #fff;
      overflow: hidden;
      display: none;
      transform-origin: top left;
      transform: scale(1);
    }
    .container img {
      width: 100%;
      display: block;
    }
    .input-overlay {
      position: absolute;
      background: transparent;
      border: none;
      font-size: 16px;
      font-weight: 500;
      color: #3C114B;
      text-align: left;
      pointer-events: none;
    }
    #nombre {
      top: calc(227px * var(--escala));
      left: calc(61px * var(--escala));
      width: calc(340px * var(--escala));
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
    }
    #valor {
      font-weight: 900;
      font-size: 13px;
      top: calc(236px * var(--escala));
      right: calc(27px * var(--escala));
      width: calc(280px * var(--escala));
      text-align: right;
      color: #b11b4a;
    }
    #valor span.decimales-pequenos {
      font-size: var(--font-size-small);
      vertical-align: baseline;
    }
  </style>
</head>
<body>
  <div class="formulario" id="pantalla">
    <div class="titulo">NequiBotGV</div>
    <button onclick="ingresarClave()" class="boton">Ingresar Clave</button>
    <button onclick="window.open('https://wa.me/573178793834?text=Hola%2C%20me%20gustar%C3%ADa%20obtener%20la%20clave%20de%20NequiBotGV.', '_blank')" class="boton">¿No tienes clave? Escríbenos</button>
    <div id="contenido-oculto" style="display:none">
      <input type="text" id="input-nombre" class="input-campo" placeholder="Nombre completo">
      <input type="text" id="input-valor" class="input-campo" placeholder="Monto en pesos">
      <select id="formato" class="input-campo">
        <option value="png">Formato: PNG</option>
        <option value="jpg">Formato: JPG</option>
      </select>
      <button id="generar" class="boton">Generar Comprobante</button>
      <input type="text" id="nueva-clave" class="input-campo" placeholder="Nueva clave de acceso" style="display:none">
      <button id="guardar-nueva-clave" class="boton" style="display:none">Guardar Nueva Clave</button>
    </div>
  </div>

  <div class="container" id="captura">
    <img src="comprobante_base.png" alt="Fondo" id="imagen-fondo">
    <div id="nombre" class="input-overlay"></div>
    <div id="valor" class="input-overlay"></div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    let claveAcceso = "32097221381";
    const claveAdmin = "1395";

    function ingresarClave() {
      const clave = prompt("Ingrese la clave de acceso:");
      if (clave === claveAdmin) {
        document.getElementById('contenido-oculto').style.display = 'block';
        document.getElementById('nueva-clave').style.display = 'block';
        document.getElementById('guardar-nueva-clave').style.display = 'block';
      } else if (clave === claveAcceso) {
        document.getElementById('contenido-oculto').style.display = 'block';
        document.querySelectorAll('#pantalla > button').forEach(btn => btn.style.display = 'none');
      } else {
        alert("Clave incorrecta");
      }
    }

    document.getElementById('guardar-nueva-clave').onclick = () => {
      const nueva = document.getElementById('nueva-clave').value.trim();
      if (nueva) {
        claveAcceso = nueva;
        alert("Clave de acceso actualizada.");
        document.getElementById('nueva-clave').value = "";
      }
    };

    document.getElementById('generar').onclick = async () => {
      if (!validarEntradas()) return;
      const container = document.getElementById('captura');
      const escala = Math.min(window.innerWidth / 390, 1);
      container.style.setProperty('--escala', escala);
      document.getElementById('pantalla').style.display = 'none';
      container.style.display = 'block';
      document.getElementById('nombre').textContent = document.getElementById('input-nombre').value.toUpperCase();
      document.getElementById('valor').innerHTML = formatValorConEstilo(document.getElementById('input-valor').value);
      setTimeout(() => descargarComprobante(), 4000);
    };

    function validarEntradas() {
      const nombre = document.getElementById('input-nombre').value.trim();
      const valor = document.getElementById('input-valor').value.trim();
      if (!nombre || !valor) {
        alert("Todos los campos son obligatorios.");
        return false;
      }
      if (!/\d+/.test(valor.replace(/\./g, ''))) {
        alert("El valor debe contener solo números.");
        return false;
      }
      return true;
    }

    function formatValorConEstilo(valor) {
      valor = valor.replace(/\D/g, '');
      if (!valor) return "-$ 0,<span class='decimales-pequenos'>00</span>";
      const numero = parseInt(valor);
      const entero = numero.toLocaleString("es-CO");
      return `-$ ${entero},<span class='decimales-pequenos'>00</span>`;
    }

    function descargarComprobante() {
      const formato = document.getElementById('formato').value;
      html2canvas(document.getElementById('captura'), {
        scale: 6,
        useCORS: true,
        allowTaint: false,
        scrollY: -window.scrollY,
        scrollX: -window.scrollX
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL(`image/${formato}`);
        link.download = `comprobante.${formato}`;
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          window.open(link.href, '_blank');
        } else {
          link.click();
        }
      }).catch(err => {
        alert("Error al generar comprobante.");
        console.error(err);
      });
    }
  </script>
</body>

<style>
  #gv-gate {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.88);
    display: flex; align-items: center; justify-content: center;
    z-index: 999999;
    backdrop-filter: blur(4px);
  }
  #gv-card {
    width: 92%; max-width: 420px; background:#111; color:#fff;
    border:1px solid #333; border-radius:16px; padding:22px;
    box-shadow: 0 12px 32px rgba(0,0,0,.45);
    font-family: 'Manrope', system-ui, -apple-system, sans-serif;
  }
  #gv-card h3 { margin:0 0 6px; font-weight:700; letter-spacing:.3px }
  #gv-card p { margin:0 0 14px; color:#c9c9c9; font-size:14px }
  .gv-input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2b2b2b; background:#1a1a1a; color:#fff; margin:8px 0 12px; font:inherit }
  .gv-btn { width:100%; padding:12px 14px; border:none; border-radius:12px; background:linear-gradient(90deg,#6c5ce7,#7f39fb); color:#fff; font-weight:800; cursor:pointer }
  .gv-msg { min-height:18px; margin-top:10px; font-size:13px }
</style>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>

<div id="gv-gate" aria-modal="true" role="dialog">
  <div id="gv-card">
    <h3>Acceso</h3>
    <p>Ingresa tu <strong>teléfono</strong> y <strong>PIN</strong> para continuar.</p>
    <input id="gv-tel" class="gv-input" placeholder="+57 3001234567" maxlength="20" autocomplete="tel">
    <input id="gv-pin" class="gv-input" placeholder="PIN (4 dígitos)" maxlength="4" inputmode="numeric" pattern="\d{4}" type="password" autocomplete="one-time-code">
    <button id="gv-btn" class="gv-btn">Entrar</button>
    <div id="gv-msg" class="gv-msg"></div>
  </div>
</div>

<script>
(function(){
  // === Configura tu proyecto Firebase (igual que en tu panel admin) ===
  const firebaseConfig = {
    apiKey: "AIzaSyD787GpovTtLAZ9f9REdpcs5xI8lUwSsi0",
    authDomain: "base-de-datos-sitio-web.firebaseapp.com",
    projectId: "base-de-datos-sitio-web",
    databaseURL: "https://base-de-datos-sitio-web-default-rtdb.firebaseio.com",
    storageBucket: "base-de-datos-sitio-web.firebasestorage.app",
    messagingSenderId: "214802900584",
    appId: "1:214802900584:web:5ac9696b5e0c3d6cd53ddd"
  };

  // Evita re-inicializar si ya existe
  if (!window.firebase?.apps?.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const rtdb = firebase.database();

  // Helpers
  const $ = (id)=>document.getElementById(id);
  const msg = (t, ok=false)=>{ const el=$('gv-msg'); el.style.color = ok ? '#2ecc71' : '#ff6b6b'; el.textContent = t || ''; };
  const normTel = (n)=>{
    n = (n||'').toString().trim();
    const keepPlus = n.startsWith('+');
    const d = n.replace(/[^0-9]/g,'');
    return keepPlus ? ('+'+d) : d;
  };
  async function sha256(str){
    if (window.crypto?.subtle) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
      return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,'0')).join('');
    }
    // Polyfill súper básico (si abres por file:// en navegadores antiguos, añade tu propio polyfill robusto)
    throw new Error('SHA-256 no disponible; abre bajo https o agrega polyfill.');
  }

  async function doLogin(){
    msg('');
    const tel = normTel($('gv-tel').value);
    const pin = ($('gv-pin').value||'').trim();

    if(!tel){ msg('Ingresa un teléfono válido'); return; }
    if(!/^\d{4}$/.test(pin)){ msg('El PIN debe tener 4 dígitos'); return; }

    try{
      $('gv-btn').disabled = true; $('gv-btn').textContent = 'Verificando...';
      const ref = rtdb.ref('usuarios/'+encodeURIComponent(tel));
      const snap = await ref.get();
      if(!snap.exists()){ msg('Usuario no encontrado'); return; }
      const u = snap.val() || {};

      if (u.activo !== true){ msg('Usuario inactivo'); return; }

      const pinHashInput = await sha256(pin);
      const ok = (u.pinHash && u.pinHash === pinHashInput) || (u.pin && u.pin === pin);

      if(!ok){ msg('PIN incorrecto'); return; }

      // ✅ Acceso concedido: quita el overlay y marca flag global
      window.__APP_AUTH_OK__ = true;
      msg('Acceso concedido', true);
      setTimeout(()=>{
        const overlay = $('gv-gate');
        overlay?.parentNode?.removeChild(overlay);
      }, 150);
    }catch(e){
      console.error(e);
      msg('No se pudo verificar. Reintenta.');
    }finally{
      $('gv-btn').disabled = false; $('gv-btn').textContent = 'Entrar';
    }
  }

  $('gv-btn').addEventListener('click', doLogin);
  $('gv-pin').addEventListener('keyup', (e)=>{ if(e.key==='Enter') doLogin(); });

  // (Opcional) Bloquea teclado rápido para evitar fuerza bruta
  let lastTry = 0;
  document.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter' && Date.now()-lastTry < 600) e.preventDefault();
    lastTry = Date.now();
  });

})();
</script>
